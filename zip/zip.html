<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Buy Now, Pay Later</title>
  </head>

  <body class="font-display">
    <!-- Header -->
    <div class="overflow-hidden">
      <div
        class="py-20 min-h-[600px] bg-[#161616] bg-[url('../zip/img/background-arm.png')] bg-no-repeat bg-cover bg-[90%] lg:bg-center text-white lg:grid lg:grid-cols-2 lg:grid-rows-1 lg:place-items-center -skew-y-3 origin-top-left"
      >
        <div class="mx-12 bg-gray-400 bg-opacity-50 lg:bg-opacity-0 skew-y-3">
          <p
            class="uppercase text-center lg:text-left text-3xl lg:text-4xl font-bold mb-2"
          >
            Split any payment
            <span class="text-[#5425de]">into 4</span> installments
          </p>
        </div>
      </div>
    </div>

    <!-- Product picture with payment example. -->
    <div class="py-20 grid -skew-y-3 bg-white -mt-14">
      <div class="mx-12 my-14 skew-y-3"></div>
    </div>

    <!-- Payment explanation. -->
    <div class="py-20 grid -skew-y-3 bg-[#161616] -mt-14 text-white">
      <div
        class="border border-blue-700 mx-12 my-14 grid grid-cols-1 grid-rows-2 sm:grid-cols-2 sm:grid-rows-1 gap-8 justify-items-center skew-y-3"
      >
        <div class="border border-orange-700 mx-12 p-6">
          <p class="uppercase text-4xl font-bold mb-2 text-[#5425de]">
            Buy Now. Pay Later.
          </p>
          <p class="text-4xl font-bold mb-2">
            Your order is split into 4 installments paid over six weeks
          </p>
          <p class="md:font-light text-xl mb-8 font-medium">
            Your linked debit or credit card will be charged in 4 installments
            over 6 weeks.
          </p>
        </div>
        <div class="border border-green-700">
          <div class="flex-[0 0 auto] p-4 border-2 border-white flex">
            <div class="flex">
              <img
                class="w-[80px]"
                src="img/checkmark-circle.svg"
                alt="checkmark on circle"
              />
              <div>
                <p>1st Paymern</p>
                <p>Aug 11, 2022</p>
              </div>
            </div>
            <div>$112.50</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
